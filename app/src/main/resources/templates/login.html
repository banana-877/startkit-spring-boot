<head>
    <meta charset="UTF-8">
    <title>Javaサンプルアプリ@banana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/demo.css}" rel="styleSheet">
</head>
<body  class="text-center" th:background="@{images/background.jpeg}">
  <div class="container w-25 p-3">
    <img class="mb-4" th:src="@{images/banana.png}" alt="" width="100" height="100">
    <div class="container bg-Light border" width="200">
      <form class="form-signin" th:action="@{/sign_in}" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label py-3 px-md-5">Email address</label>
          <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="aaa@sample.com">
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" value="Login">Submit</button>
      </form>
    </div>
  </div>
</body>
